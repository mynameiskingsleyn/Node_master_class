<button mat-flat-button color="primary" type="submit" *ngIf="showEnroll" [disabled]="searchForm.invalid">Enroll</button>
<button mat-flat-button color="primary" class="submit-button" type="submit" [disabled]="searchForm.invalid || loading" *ngIf="!showEnroll"
  (click)="submitSearch($event)">
  <mat-icon>search</mat-icon> Submit
</button>
<button mat-stroked-button type="reset" (click)="resetSearch($event)" [disabled]="!searchForm.dirty">
  <mat-icon>clear_all</mat-icon> Clear Search
</button>
