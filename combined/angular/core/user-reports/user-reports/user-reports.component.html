<!-- Accordion -->
<mat-accordion [displayMode]="'flat'" fxFlex="1 1 auto" fxFlexAlign="start" hideToggle="true">
  <!-- Alerts Panel -->
  <mat-expansion-panel [expanded]="true" class="mat-elevation-z0" #alertsPanel>
      <mat-expansion-panel-header>
      <h1>My Reports</h1>
      </mat-expansion-panel-header>
      <!-- Progress Bar -->
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      <!-- End Progress Bar -->
      <ng-container *ngIf="!loading">
          <app-user-reports-list fxFlex="1 1 auto" [results]="results"></app-user-reports-list>
      </ng-container>
  </mat-expansion-panel>
  <!-- End Alerts Panel -->
</mat-accordion>
<!-- End Accordion -->
