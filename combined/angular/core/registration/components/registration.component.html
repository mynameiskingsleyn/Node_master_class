<div class="registration-container">
    <mat-card class="registration-card">
        <mat-card-header>
            <mat-card-title>New User Registration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>To continue, please complete the new user registration form.</p>
            <app-registration-form (loaded)="loadedActions($event)" [actions]="actions"
                [filters]="formFields()" [progress]="loading" [columns]="gridColumns" [gutterSize]="gutterSize"
                [rowHeight]="rowHeight" [elevation]="elevation"></app-registration-form>
        </mat-card-content>
    </mat-card>
</div>
