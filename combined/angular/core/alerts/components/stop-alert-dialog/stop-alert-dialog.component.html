<mat-dialog-content>
    <p>Are you sure want to stop alerts for this individual?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="center" fxFlex>
        <button mat-flat-button color="primary" type="submit" (click)="acceptDialog()">Yes</button>
        <button mat-stroked-button type="button" (click)="cancelDialog()">Cancel</button>
    </div>
</mat-dialog-actions>
